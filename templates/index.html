<html >

<head>

 <!-- Latest compiled and minified CSS -->

</head>

<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-light">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="index.html">Predictor</a>
    </li>

  </ul>
</nav>

    <h1 style="text-align: center;">{{ prediction_text }}</h1>
    <div id="chart_div"></div>
  <br>
   <br>

   <form action="{{ url_for('predict')}}"method="post">
       <input type="text" name='v1' placeholder="v1" required="required" />
        <input type="text" name="v2" placeholder="v2" required="required" />
      <input type="text" name="v3" placeholder="v3" required="required" />
        <input type="text" name="v4" placeholder="v4" required="required" />
        <input type="text" name="v5" placeholder="v5" required="required" />
      <input type="text" name="v6" placeholder="v6" required="required" />
        <input type="text" name="v7" placeholder="v7" required="required" />
<br>
       <br>
      <button type="submit" class="btn btn-success btn-block btn-large">Predict</button>

   </form>
       <br>
   <br>

</div>
<script>
    google.charts.load('current', {packages: ['corechart', 'bar']});
google.charts.setOnLoadCallback(drawBasic);

function drawBasic() {

      var data = google.visualization.arrayToDataTable([
        ['time', 'probability',],
        {% for key,value in proba.items() %}
        ['{{key}}', {{value}}],
        {% endfor %}
      ]);

      var options = {
        title: 'probabilities',
        chartArea: {width: '70%'},
        hAxis: {
          title: 'probability',
          minValue: 0
        },
        vAxis: {
          title: 'time'
        }
      };

      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

      chart.draw(data, options);
    }
</script>
</body>
</html>
