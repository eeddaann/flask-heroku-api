<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Predictor</title>
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- barchart -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</head>

<body>
<nav class="navbar navbar-expand-sm {{color}} navbar-light">
  <ul class="navbar-nav mx-auto">
    <li class="nav-item active">
      <br><br>
      <h1 style="text-align: center;">{{ prediction_text }}</h1>
      <br><br>
    </li>
  </ul>
</nav>
    <br>
    <div id="chart"></div>
    <div id="radar"></div>
  <br>
   <br>
<div style="display: none;">
   <form action="{{ url_for('predict')}}"method="post">
       <input type="text" name='v1' placeholder="v1" required="required" />
        <input type="text" name="v2" placeholder="v2" required="required" />
      <input type="text" name="v3" placeholder="v3" required="required" />
        <input type="text" name="v4" placeholder="v4" required="required" />
        <input type="text" name="v5" placeholder="v5" required="required" />
      <input type="text" name="v6" placeholder="v6" required="required" />
        <input type="text" name="v7" placeholder="v7" required="required" />
<br>
       <br>
      <button type="submit" class="btn btn-success btn-block btn-large">Predict</button>

   </form>
       <br>
   <br>

</div>
<script>
      var options = {
          series: [{
          data: {{p_vals}}
        }],
          chart: {
          type: 'bar',
          height: 450
        },
        plotOptions: {
          bar: {
            borderRadius: 4,
            horizontal: true,
          }
        },
        dataLabels: {
          enabled: false
        },
        xaxis: {
          max: 1,
          categories: [
           {% for key in p_keys%}
          "{{key}}",
          {% endfor %}
        ],
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();

        var radarOptions = {
          series: [{
          name: 'current sample',
          data: {{current}},
        }, {
          name: 'fully baked',
          data: [58.416315,-61.486674, 13.899627, -15.082598, 32.533329, 31.913712, 69.778246],
        }],
          chart: {
          height: 450,
          type: 'radar',
          dropShadow: {
            enabled: true,
            blur: 1,
            left: 1,
            top: 1
          }
        },
        title: {
          text: 'signature'
        },
        stroke: {
          width: 2
        },
        fill: {
          opacity: 0.1
        },
        markers: {
          size: 0
        },
        xaxis: {
          categories: ['v1', 'v2', 'v3', 'v4', 'v5', 'v6', 'v7']
        },
        colors: ['#007bff', '#28a745']
        };

        var chart = new ApexCharts(document.querySelector("#radar"), radarOptions);
        chart.render();
</script>
</body>
</html>
